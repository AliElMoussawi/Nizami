services:
  db:
    image: 'ankane/pgvector:latest'
    init: true
    environment:
      POSTGRES_DB: nizami_db
      POSTGRES_USER: nizami_user
      POSTGRES_PASSWORD: nizami_password
      PGPASSWORD: nizami_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nizami_user -d nizami_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    platform: linux/amd64
    container_name: web
    hostname: web
    init: true
    command: [ "sh", "-c", "python manage.py init_vector_extension && python manage.py migrate && exec python manage.py runserver 0.0.0.0:8000" ]
    env_file:
      - .env
    volumes:
      - .:/app
      - ./packages:/app/packages
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  admin-panel:
    build:
      context: ../nizami-admin-panel-master
      args:
        CONFIGURATION: development
    container_name: admin-panel
    hostname: admin-panel
    init: true
    ports:
      - "4200:80"
    depends_on:
      - web

  frontend:
    build:
      context: ../nizami-frontend-main
      dockerfile: Dockerfile
      args:
        CONFIGURATION: development
    image: nizami-frontend:${BUILD_VERSION:-latest}
    container_name: frontend
    hostname: frontend
    init: true
    ports:
      - "4201:80"
    depends_on:
      - web


volumes:
  postgres_data:

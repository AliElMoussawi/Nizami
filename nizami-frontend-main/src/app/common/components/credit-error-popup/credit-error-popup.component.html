@if (isVisible()) {
  <div
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[2000] w-full text-center xl:text-start"
  >
    <div class="bg-white rounded-2xl shadow-lg p-6 m-6 xl:m-0 xl:w-128">
      <!-- Icon -->
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
          <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
        </div>
      </div>

      <!-- Message -->
      <div class="text-center mb-6">
        <p class="text-grey5 text-lg font-medium">
          {{ errorMessage() }}
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col-reverse xl:flex-row justify-center gap-4">
        <button
          class="px-6 py-3 bg-white text-grey6 hover:bg-grey1 border border-grey1 rounded-lg font-medium transition-colors"
          (click)="close()"
        >
          {{ 'credit_error.close' | translate }}
        </button>

        <button
          class="px-6 py-3 bg-blue1 hover:bg-purple5 text-white rounded-lg font-medium flex flex-row gap-3 items-center justify-center transition-colors"
          (click)="goToPlans()"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
          </svg>
          {{ 'credit_error.subscribe_now' | translate }}
        </button>
      </div>
    </div>
  </div>
}

@if (user()) {
  <button [disabled]="disabled()" type="button" class="flex flex-col h-full" [cdkMenuTriggerFor]="menu">
    @if (user()?.profile_image) {
      <img [src]="profileImageUrl" class="bg-indigo1 rounded-full  w-11 h-11 object-cover">
    } @else {
      <div class="
  w-11 h-11 text-center
  p-2 bg-white border-2 border-grey1 rounded-full
  ">
        {{ user()!.first_name[0] | titlecase }}
      </div>
    }
  </button>

  <ng-template #menu>
    <app-profile-menu
      [showEmail]="showEmail()"
      [shouldOpenProfileSettingsDialog]="shouldOpenProfileSettingsDialog()"
    ></app-profile-menu>
  </ng-template>
}

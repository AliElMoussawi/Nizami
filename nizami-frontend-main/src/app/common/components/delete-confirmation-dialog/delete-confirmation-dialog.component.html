<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 w-full text-center xl:text-start"
>
  <div class="bg-white rounded-2xl shadow-lg p-6 m-6 xl:m-0 xl:w-128">
    <h2 class="text-2xl font-semibold mb-4 text-grey6">{{ title() }}</h2>
    <p class="text-gray-700 mb-4">
      <ng-content></ng-content>
    </p>

    <div class="flex flex-col-reverse xl:flex-row justify-end gap-4">
      <button
        [disabled]="disabled()"
        class="px-4 py-2 bg-white text-black hover:bg-grey1 border rounded-lg"
        (click)="close()"
      >
        {{ 'cancel' | translate }}
      </button>

      <button
        class="px-4 py-2 bg-red2 hover:bg-red-600 text-white rounded-lg flex flex-row gap-3 items-center justify-center"
        [disabled]="disabled()"
        (click)="confirm()"
      >
        <img src="/assets/icons/trash-white.svg" alt="Delete">
        <p>{{ 'delete' | translate }}</p>
      </button>
    </div>
  </div>
</div>

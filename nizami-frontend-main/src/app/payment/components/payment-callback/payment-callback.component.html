<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
    <div class="mb-6">
      <div class="mx-auto w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center animate-pulse">
        <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
    </div>
    
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Processing Payment...</h1>

    <div *ngIf="message" class="text-sm text-gray-500">
      {{ message }}
    </div>
  </div>
</div>

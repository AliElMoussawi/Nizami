<div
  class="
  leading-1.5 py-1
  rounded-xl
"
>
  <div class="flex flex-row gap-3 items-start">
    <app-chat-system-profile></app-chat-system-profile>

    <div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-2xl bg-green201 border border-green202">
      <div class="flex gap-1 items-center">
        <span class="thinking-dot thinking-dot-1"></span>
        <span class="thinking-dot thinking-dot-2"></span>
        <span class="thinking-dot thinking-dot-3"></span>
      </div>

      <span
        class="text-xs md:text-sm font-normal text-green203 transition-opacity duration-300"
        [class.opacity-0]="isTransitioning()"
        [class.opacity-100]="!isTransitioning()"
        [dir]="language() === 'ar' ? 'rtl' : 'ltr'"
      >{{ currentStepText() }}</span>
    </div>
  </div>
</div>

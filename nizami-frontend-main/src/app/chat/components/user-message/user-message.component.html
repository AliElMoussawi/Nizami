<div
  class="
  text-right
  py-1
  flex flex-col gap-2 items-end
"
>
  <span class="
  text-sm font-normal py-2.5
  leading-1.5 px-4 text-grey12
  bg-white rounded-xl rounded-tl-none w-fit
"
        [dir]="message().language == 'en' ? 'ltr' : 'rtl'"
  >
    {{ message().text }}
  </span>

  @if (message().messageFiles && message().messageFiles!.length > 0) {
    <div class="flex flex-wrap gap-2 justify-end">

      @for (file of message().messageFiles; track file.id) {
        <app-user-message-file
          [file]="file"
        ></app-user-message-file>
      }

    </div>
  }
</div>

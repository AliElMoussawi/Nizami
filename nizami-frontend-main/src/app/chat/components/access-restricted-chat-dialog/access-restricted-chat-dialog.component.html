<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 w-full"
>
  <div class="bg-white rounded-2xl shadow-lg p-6 m-6 xl:m-0 xl:w-128 text-start">
    <h2 class="text-2xl font-semibold mb-2 text-grey6">
      Important Notice
    </h2>

    <div class="text-grey6 mb-4">
      <div class="font-normal text-lg flex flex-col gap-3.5">
        <div
          [innerHTML]="'jurisdiction_access_removed_by_admin' | translate:{jurisdiction: jurisdiction | countryName}"
        >
        </div>

        <div>
          {{ 'contact_admin_for_support' | translate }}
        </div>
      </div>
    </div>

    <div class="flex flex-col xl:flex-row justify-end gap-4">
      <app-outline-button
        (onClick)="confirm()"
      >
        {{ 'got_it' | translate }}
      </app-outline-button>
    </div>
  </div>
</div>

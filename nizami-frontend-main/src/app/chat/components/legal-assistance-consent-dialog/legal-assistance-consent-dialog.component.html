<div
  class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 w-full text-center xl:text-start"
>
  <div class="bg-white rounded-2xl shadow-xl p-8 m-6 xl:m-0 xl:w-[600px] xl:max-w-2xl">
    <div class="flex justify-center mb-4">
      <span class="text-4xl">⚖️</span>
    </div>
    <h2 class="text-2xl font-semibold mb-4 text-grey6">{{ 'legal_assistance_consent_title' | translate }}</h2>
    <p class="text-grey6 mb-6 text-base leading-relaxed">
      {{ 'legal_assistance_consent_message' | translate:{title: chatTitle()} }}
    </p>

    <div class="flex flex-col-reverse xl:flex-row justify-end gap-4">
      <button
        [disabled]="disabled()"
        class="px-4 py-2 bg-white text-black hover:bg-grey1 border rounded-lg"
        (click)="close()"
      >
        {{ 'no' | translate }}
      </button>

      <button
        class="px-4 py-2 bg-blue1 hover:bg-purple5 text-white rounded-lg flex flex-row gap-3 items-center justify-center"
        [disabled]="disabled()"
        (click)="confirm()"
      >
        <p>{{ 'yes' | translate }}</p>
      </button>
    </div>
  </div>
</div>

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  labels:
    app: backend
spec:
  provider:
    aws:
      service: SecretsManager
      region: me-south-1  # Update this to match your AWS region
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
      # Optional: specify role ARN if using IRSA (recommended)
      # role: arn:aws:iam::ACCOUNT_ID:role/external-secrets-role


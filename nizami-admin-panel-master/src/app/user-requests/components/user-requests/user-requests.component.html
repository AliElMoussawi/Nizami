<app-template>
  <div class="flex flex-col gap-9 pt-8 pb-24 pr-2 w-full h-full overflow-auto">
    <div class="flex flex-row justify-between items-center">
      <div class="text-3xl font-bold text-grey6">
        Legal Assistance Requests
      </div>
    </div>

    @if (isLoading()) {
      <div class="flex justify-center items-center py-12">
        <div class="text-grey5">Loading requests...</div>
      </div>
    }

    <div class="table-section">
      <div class="border-2 border-grey9 rounded-xl bg-white shadow-sm">

        <div class="flex flex-row justify-between px-4 py-4 border-b-2 border-grey9 bg-grey1">
          <div class="flex flex-row gap-2 items-center flex-wrap">
            <span class="text-sm font-semibold text-grey6">Quick Filters:</span>
            <app-filter-tag
              [isActive]="statusFilter() == 'new'"
              (onClick)="filterClicked('status', 'new')"
            >
              New
            </app-filter-tag>

            <app-filter-tag
              [isActive]="statusFilter() == 'in_progress'"
              (onClick)="filterClicked('status', 'in_progress')"
            >
              In Progress
            </app-filter-tag>

            <app-filter-tag
              [isActive]="statusFilter() == 'closed'"
              (onClick)="filterClicked('status', 'closed')"
            >
              Closed
            </app-filter-tag>
          </div>
          <div class="min-w-[300px]">
            <app-input
              [(ngModel)]="searchText"
              (ngModelChange)="onSearchInputChange($event)"
              placeholder="Search by email, phone, or chat title"
              (keyup.enter)="onSearch()"
            >
              <button class="icon-before pl-3 flex items-center" type="button">
                <img src="/assets/icons/magnifying-glass.svg" alt="Search">
              </button>
            </app-input>
          </div>
        </div>

        <div class="p-4">
          <table
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
            class="table table-striped table-row-bordered hover gy-5 gs-7 w-full text-left"
            datatable
          ></table>
        </div>
      </div>
    </div>
  </div>

  <!-- Summary Modal -->
  @if (showSummaryModal()) {
    <div 
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      (click)="closeSummaryModal()"
    >
      <div 
        class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto"
        (click)="$event.stopPropagation()"
      >
        <!-- Modal Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200">
          <h3 class="text-lg font-semibold text-gray-900">Chat Summary</h3>
          <button 
            (click)="closeSummaryModal()"
            class="text-gray-400 hover:text-gray-600 transition-colors"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <!-- Modal Content -->
        <div class="p-6">
          <div class="whitespace-pre-wrap text-gray-700 leading-relaxed">
            {{ selectedSummary() }}
          </div>
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end p-6 border-t border-gray-200">
          <button
            (click)="closeSummaryModal()"
            class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-lg transition-colors"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  }
</app-template>

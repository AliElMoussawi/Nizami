@if (user()) {
  @if (user()?.profile_image) {
    <img [src]="profileImageUrl" class="bg-indigo1 rounded-full  w-8 h-8 object-cover">
  } @else {
    <div class="
  w-8 h-8 text-center
  p-2 rounded-full bg-grey7 border-2 text-white flex items-center justify-center
  ">
      {{ user()!.first_name[0] | titlecase }}
    </div>
  }
}

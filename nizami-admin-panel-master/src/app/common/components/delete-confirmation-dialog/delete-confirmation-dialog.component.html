<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-xl shadow-lg p-6 max-w-md w-[448px] flex flex-col justify-center items-center gap-5">

    <div class="rounded-full w-16 h-16 text-red2 bg-red1 flex flex-row justify-center items-center">
      <img src="/assets/icons/big-trash.svg" alt="Delete">
    </div>

    <div class="flex flex-col gap-2 justify-center items-center mb-3 text-center">
      <h2 class="text-xl font-semibold">
        Delete “<span class="font-normal">{{ what }}</span>”</h2>

      <p class="text-gray-700">
        {{ body }}
      </p>
    </div>

    <div class="flex flex-row justify-end gap-4 w-full">
      <button
        class="px-4 py-2 bg-white hover:bg-grey13 border border-grey1 rounded-lg w-full"
        (click)="close()"
      >
        Cancel
      </button>
      <button
        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg w-full"
        (click)="confirm()"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
